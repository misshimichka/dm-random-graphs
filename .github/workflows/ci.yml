name: CI

on: [push, pull_request]  

jobs:
  lint:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
      - name: Setup Python  
        uses: actions/setup-python@v4  
        with:  
          python-version: "3.11"
      - name: Install black
        run: pip install black
      - name: Run black
        run: black .
      - name: Install flake8  
        run: pip install flake8 
      - name: Run flake8
        run: flake8 .
      - name: Install pylint
        run: pip install pylint
      - name: Run pylint
        run: find . -type f -name "*.py" | xargs pylint
